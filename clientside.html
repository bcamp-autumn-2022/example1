<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Client Side example</h1>
    <div id="result"></div>
</body>
<script>
    window.onload(doWork());
    function doWork(){
        var row="";
        for(let x=1; x<5; x++){
            row+="Row "+x+"<br>";
        }
        document.getElementById("result").innerHTML=row;
    }
</script>
</html>
